<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Celery Example</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1 align="center"> List of users created</h1>
<br>
<a href="{% url 'generate_users' %}">Generate random users</a>
<br>
<p>If no users kindly refresh the page they are being generated in the background</p>
<hr>
<div class="container">
{% for user in users %}
 <ul>
     <li>{{ user.id }}  {{ user.username }}  {{ user.email }}</li>
 </ul>
{% endfor %}
</div>
</body>
</html>
